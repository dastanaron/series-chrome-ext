<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>popup</title>
        <link href="css/popup.css" rel="stylesheet" />
    </head>
    <body>
        <form id="form">
            <input class="popup-input" type="text" name="name" placeholder="name" />
            <input class="popup-input" type="number" name="season" placeholder="season" />
            <input class="popup-input" type="number" name="episode" placeholder="episode" />
            <button type="submit" class="popup-submit">
                Save
            </button>
        </form>
        <div class="popup-bottom">
            <a class="popup-link" href="#" target="_blank" id="search">To search page</a>
        </div>

        <script src="./popup.js"></script>
    </body>
</html>
